<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Product Showcase</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="product-details" class="product-details">
        <div class="container">
            <div class="details-grid">
                <div class="image-container">
                    <img src="https://via.placeholder.com/600x400" alt="Product Image">
                </div>
                <div class="details-container">
                    <h2>Product Name</h2>
                    <p class="price">$29.99</p>
                    <p class="description">This is a detailed description of the product. It highlights the key features, benefits, and specifications to help users make informed decisions.</p>
                    <button class="btn">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Product Showcase. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
